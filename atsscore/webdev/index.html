<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume ATS Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <h1 class="mb-4 fw-bold">Resume ATS Scanner</h1>

            <input type="file" id="resumeFile" class="form-control mb-3" accept=".pdf">
            <button onclick="analyzeResume()" class="btn btn-primary btn-lg">Analyze Resume</button>

            <div id="result" class="mt-5 hidden">
                <h2 class="fw-bold">ATS Score: <span id="score" class="text-success">0</span>/100</h2>
                <ul id="suggestions" class="list-group list-group-flush mt-4"></ul>
            </div>

            <div class="mt-5">
                <h3 class="mb-3">Your Resume Preview:</h3>
                <canvas id="pdfCanvas" style="width: 50%; border: 1px solid #ddd; border-radius: 8px;"></canvas>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
